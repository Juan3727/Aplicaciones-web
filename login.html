<!DOCTYPE html>

<body>
 <h1>Iniciar sesión</h1>

 <form action="" method="post">
    <div>
        <label for="txtEmail">
            <b>Email:</b>
         </label>
         <br>
         <input type="email" id="txtEmail" name="txtEmail" required>
         <br><br>
         <label for="txtPass">
          <b>Contraseña:</b>
         </label>
         <br>
         <input type="password" id="txtPass" name="txtPass" required>

      <div>
        <br><br>

      </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <h1>Registrarse</h1>

    <form action="" method="post">
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <br>
            <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required>
            <br><br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>
            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su apellido" required>
         <div>

        </div>
           <br><br>
           <label for="txtEmail">
              <b>Email:</b>
           </label>
           <br>
           <input type="email" id="txtEmail" name="txtEmail" required>
           <br><br>
           <label for="txtPass">
            <b>Contraseña:</b>
           </label>
           <br>
           <input type="password" id="txtPass" name="txtPass" required>
        </div>

        <div>
            <br><br>
            <label for="date">
                <b>Fecha de nacimiento:</b>
            </label>
            <br>
            <input type="date" name="date" id="date" required>
        </div>

        <div>
            <br><br>
            <input type="submit" value="Confirmar">
        </div>
    </form>
